<html>
<head>
	<title>Welcome to the Goodloe League</title>
</head>
  <body>
	
	<script type="text/x-handlebars" data-template-name="index">
		<h2>Welcome to the Goodloe League</h2>
		<section id="myApp">
			<section id="main">
			  <ul id="player-list">
				{{#each}}
				<li>
				<label>{{name}}</label>
				</li>
				{{/each}}
			  </ul>
			</section>

			<footer id="info">
			  {{#link-to 'game' }}Add A Game{{/link-to}}
			</footer>
		</section>
	</script>
	
	<script type="text/x-handlebars" data-template-name="game">
			<h2>Record a Game</h2>
			{{#link-to 'index'}}Return to Index{{/link-to}}
	</script>
  
	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.3.1.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="js/app.js"></script>
	<script src="js/models/player.js"></script>
	<script src="js/models/game.js"></script>
  </body>
</html>
