<!doctype html>
<html lang="en"  data-ng-app="goodloeApp">
<head>
	<title>Welcome to the Goodloe League</title>

    <!-- JavaScript External Libraries -->
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-cookies.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>

    <!-- Configuration -->
    <script src="js/config.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/deckcontroller.js"></script>
    <script src="js/controllers/playercontroller.js"></script>
    <script src="js/controllers/gamecontroller.js"></script>
    <script src="js/controllers/usercontroller.js"></script>

    <!-- Directives -->
    <script src="js/directives/gamedirectives.js"></script>

    <!-- Application -->
    <script src="js/app.js"></script>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="styles/global.css" />

    <script type="text/javascript">
        // This is here because this stuff happens outside of angular
        $(document).ready(function()
        {

            $.ajax({url: "/version"})
                    .done(function(version)
                    {
                        $("#versionSpan").text(version);
                    });
        });
    </script>

</head>
  <body>

    <div data-ng-view class="container"></div>

    <div id="footer">
        Version <a href="#/changelog" id="versionSpan">You experienced a painful javascript error.</a>, Written by Patrick Taylor, 2014. Design by <a href="http://laurenraeorsini.com/">Lauren Orsini</a>. Code hosted at <a href="https://github.com/ThePatches/Goodloe">GitHub</a>.
    </div>
  </body>
</html>
