<div>
    <h2>Banned List</h2>
    <div class="listDiv" data-ng-show="!isError()">
        <ul>
            <li data-ng-repeat="card in bannedCards">{{ card.cardname }}</li>
        </ul>
    </div>
    <div class="errorDiv">
        {{ anError }}
    </div>
    <div id="navigation">
        <ul>
            <li><a href="#/">Home</a></li>
            <li><a href="#/bancard">Suggest a Card</a></li>
        </ul>
    </div>
</div>
