<style>
    .loginrequest label
    {
        width: 150px;
        float: left;
        clear: left;
    }

    .loginrequest input
    {
        float: left;
    }

    #buttonDiv
    {
        padding-top: 10px;
    }
</style>

<div class="loginrequest">
    <h2>Request a Login</h2>
    <div>
        <label>Your Name:</label><input type="text" data-ng-model="reqUser.Name" /><br />
        <label>Desired User Name:</label><input type="text" data-ng-model="reqUser.uName" /><br />
        <label>Password:</label><input type="text" data-ng-model="pass1" /><br />
        <label>Confirm Password:</label><input type="text" data-ng-model="pass1" /><span style="color: red; padding-left: 5px; clear: right;">Your passwords must match</span><br />
    </div>
    <div id="buttonDiv">
        <button data-ng-click="doSubmit()">Submit</button>&nbsp;<button data-clear-inputs>Clear</button>&nbsp;<button data-ng-click="Cancel()">Cancel</button>
    </div>
</div>
