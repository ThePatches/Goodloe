<div>
    <h2>User Profile</h2>
    <div data-ng-show="!isMe">
        <label>{{ inUser.userName }}</label>
    </div>

    <div data-ng-show="isMe" id="formDiv">
        <label>{{ inUser.userName }}</label><br />
        <label for="email">Email: </label><input id="email" data-ng-model="inUser.email" /><br />
        <div style="padding-left: 10px; padding-top: 20px;">
            <label for="currpass">Current Password: </label><input type="password" id="currpass" data-ng-model="oldPass" /><br />
            <label for="pass1">New Password: </label><input type="password" id="pass1" data-ng-model="newPass1" /><span>{{ errMsg }}</span><br />
            <label for="pass2">Confirm Password: </label><input type="password" id="pass2" data-ng-model="newPass2" /><br />
            <button data-ng-click="changePass()" style="float: left; clear: left;">Change Password</button><br />
        </div><br />
    </div>
    <div style="padding-top: 5px;">
        <a href="/" class="navLink">Return to the Main Page</a>
    </div>
</div>
