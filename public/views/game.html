<div>
    <div data-ng-show="newGame">
        <h2>Add New Game</h2>
        Add Deck:
        <select id="DeckList" data-ng-model="selDeck">
            <option value=""></option>
            <option data-ng-repeat="deck in Decks">{{ getDeckName(deck) }}</option>
        </select><br />
        Add Player:
        <select id="PlayerList" data-ng-model="selPlayer">
            <option data-ng-repeat="player in Players">{{ fixName(player.name) }}</option>
        </select>

        <button data-add-deck-to-game data-deck-crtl="DeckList" data-player-crtl="PlayerList">Add Deck</button>
    </div>

    <div>
        <h3>Chosen Decks</h3>
        <ol>
            <li data-ng-repeat="deck in inDecks">{{ deck }}</li>
        </ol>
    </div>
</div>
