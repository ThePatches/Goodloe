<h2>Deck List at Goodloe</h2>

<div data-ng-model="Decks">
    <ul>
        <li data-ng-repeat="deck in Decks">
            <a href data-ng-click="loadDeck(deck._id)" class="ListItem">{{ fixName(deck.name)}} by {{ fixName(deck.builder) }}</a>
        </li>
    </ul>

    <a href="#/deck/new">Enter new deck</a>&nbsp;<a href="/">Return to the Main Page</a>
</div>
