<div class="Player">
    <div data-ng-show="!newPlayer">
        <h2>Viewing a Player's Record</h2>

        <dl class="TableStyle">
            <dt>Player Name:</dt>
            <dd>{{ fixName(Player.name) }}</dd>

            <dt>Wins:</dt>
            <dd>{{ Player.wins }}</dd>

            <dt>Games Played:</dt>
            <dd>{{ Player.games }}</dd>
        </dl>
        <button data-ng-show="canEdit()" data-ng-click="isEditing = !isEditing">Edit</button>
    </div>

    <div id="formDiv" data-ng-show="isEditing">
        <label for="pname">Name:</label><input type="text" id="pname" data-ng-model="Player.name" /><br />
        <button data-ng-click="updatePlayer()" style="float:left; clear: left;">Update Player</button><br /><br />
    </div>

    <div style="padding-top: 10px;">
        <a href="#/players" class="navLink">Return to Player List</a>&nbsp;
        <a href="/" class="navLink">Return to the Main Page</a>
    </div>
</div>
