<h2 class="nav">Players List at Goodloe</h2>

<div data-ng-model="Players">
    <ul>
        <li data-ng-repeat="player in Players" class="nav" style="list-style-type: none; font-weight: bold;">
            <a href data-ng-click="loadPlayer(player._id)" class="ListItem">{{ fixName(player.name)}}</a>
        </li>
    </ul>

    <div data-ng-show="doEdit">
        New Name: <input type="text" data-ng-model="newPlayer" />&nbsp;<button data-ng-click="addPlayer()">Add</button>&nbsp;<button data-ng-click="doEdit = false">Cancel</button>
    </div>
    <div id="navigation">
        <ul class="nav">
            <li><a href="#/">Home</a></li>
            <li><a  href="" data-ng-click="doEdit = true" data-ng-show="CheckCookie()">Add a Player to the Meta</a></li>
        </ul>
    </div>
</div>
